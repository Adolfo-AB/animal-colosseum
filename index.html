<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kranky&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>ANIMAL COLOSSEUM</title>
</head>
<body>
    <div class="container">
        <h1>Choose your animal and FIGHT!!!</h1>
        <div class="players">
            <div class="player">
                <h2>Your animals</h2>
                <div class="player-btns">
                    <button class="square-button player-button badger">
                        <img src="media/badger.png" alt="Honey Badger" class="button-icon">
                        <span class="button-text">Mellivora capensis</span>
                    </button>
                    <button class="square-button player-button platypus">
                        <img src="media/platypus.png" alt="Platypus" class="button-icon">
                        <span class="button-text">Ornithorhynchus anatinus</span>
                    </button>
                    <button class="square-button player-button penguin">
                        <img src="media/penguin.png" alt="Penguin" class="button-icon">
                        <span class="button-text">Aptenodytes forsteri</span>
                    </button>
                </div>
            </div>
            <div class="computer">
                <h2>Enemy animals</h2>
                <div class="computer-btns">
                    <button class="square-button enemy-button lion">
                        <img src="media/lion.png" alt="lion" class="button-icon">
                        <span class="button-text">Panthera leo</span>
                    </button>
                    <button class="square-button enemy-button eagle">
                        <img src="media/eagle.png" alt="eagle" class="button-icon">
                        <span class="button-text">Haliaeetus leucocephalu</span>
                    </button>
                    <button class="square-button enemy-button bear">
                        <img src="media/bear.png" alt="Grizzly Bear" class="button-icon">
                        <span class="button-text">Ursus arctos horribilis</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="results">
            <p class="partial-result"></p>
            <p class="total-result"></p>
        </div>
    </div>
</body>
</html>
